<!DOCTYPE html>
<html>
    <head>
        <title>CETRAK CETREK LAMPU SESI</title>
    </head>
    <body>
        <img src="assets/images/off.png" alt="" id="lampu1" width="400" height="400"/>
        <h1>CETREKAN LAMPU ON OFF VANO DAN BIANCA</h1>
        <button onclick="saklar('on')">NYALAKAN LAMPU</button>
        <button onclick="saklar('off')">MATIKAN LAMPU</button>
        <!--ini adalah script js kita-->
        <script>
            function saklar(params) {
                console.log(params);
                let lampu1 = document.getElementById("lampu1");

                if(params == "on"){
                    lampu1.src ="assets/images/on.png";
                }
                if(params == "off"){
                    lampu1.src ="assets/images/off.png";
            }

            return lampu1;
        }
        </script>
    </body>
</html>
